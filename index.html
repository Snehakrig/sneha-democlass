<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <style>
    body {
      background-color: #94b5d1;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: white;
      background-color: #2c3e50;
      padding: 15px;
      border-radius: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    img {
      margin-top: 20px;
      border: 5px solid white;
      border-radius: 15px;
      width: 60%;
      max-width: 700px;
      height: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>This is a Home Page</h1>
  <p>This is a Paragraph.</p>
  <img src="https://cdn.prod.website-files.com/600c68cb72173ece9c8958ed/66a56d3bc890de5bbc0e407e_60bdcf18caffb600e9c53455_Frame%25201.webp" alt="Sample Image">

</html>
